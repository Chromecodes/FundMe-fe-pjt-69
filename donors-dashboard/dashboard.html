<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css">
  <title></title>
</head>
<body>
  <main class="main-content">
    

    <!--Aside content-->
    <aside class="aside-content">
      <div class="main-sub-content">
      <!--BRAND-LOGO-->
      <div class="brand-logo">
        <img src="../IMG/FundMEblue.png" alt="brand-image" class="brand-img">
      </div>
      <!--LINKS-->
      <ul class="link-items">
        <li class="link">
          <img src="../FundMe Iconoraphy/home.png" alt="dashboard" class="link-icon">
          <a href="#dashboard" class="link-ref">Dashboard</a>
        </li>
        <li class="link">
          <img src="../FundMe Iconoraphy/search.png" alt="causes" class="link-icon">
          <a href="#causes" class="link-ref">Causes</a>
        </li>
        <li class="link">
          <img src="../FundMe Iconoraphy/share-2.png" alt="activities" class="link-icon">
          <a href="#activities" class="link-ref">Activities</a>
        </li>
        <li class="link">
          <img src="../FundMe Iconoraphy/bell.png" alt="notifications" class="link-icon">
          <a href="#notifications" class="link-ref">Notifications</a>
        </li>
        <li class="link">
          <img src="../FundMe Iconoraphy/settings.png" alt="settings" class="link-icon">
          <a href="#settings" class="link-ref">Settings</a>
        </li> 
      </ul>

      <!--DONATE BUTTON-->
      <button class="btn btn-donate">Donate</button>
      </div>

      <!--PROFILE LINK-->
      <a class="btn-profile" href="#profile">
        <img src="../IMG-Landing/bazzz.jpg" alt="settings" class="profile-link-img">
       <!--<a href="#profile" class="profile">Mistura</a>--> Mistura
        <img src="../FundMe Iconoraphy/chevron-down.png" alt="settings" class="profile-link-icon">
      </a>
      
    </aside>

    <!--Section-->
    <section class="dashboard-data">
      <h1 class="heading">Dashboard</h1>
      <div class="dashboard-banner">
        <h2>Next Donation is in 7 days</h2>
        <p>Donating to a cause not only helps the beneficiaries, it can also be deeply rewarding for you as well!</p>
        <button class="btn">Donate</button>
      </div>
      <!--Activities Cards-->
      <section class="activities-cards">
        <div class="total-donations card">
          <h4>Total Donations</h4>
          <h2>144,252</h2>
          <button class="btn btn-view">View all</button>
        </div>
        <div class="total-causes card">
          <h4>Total Causes</h4>
          <h2>143</h2>
          <button class="btn btn-view">View all</button>
        </div>
        <div class="upcoming-donations card">
          <h4>Upcoming Donations</h4>
          <h2>2</h2>
          <button class="btn btn-view">View all</button>
        </div>
      </section>

      <!--Activities Table-->
      <h3>Activities</h3>
    </section>
  </main>
 
    <script src="app.js"></script>
</body>
</html>
