<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/suppliers.css">
</head>
<body>
    <!-- The main div contains everything included in the webpage -->
    <div id="main">
        <div id="left">
            <ol class="main-ul">
            <!-- The "Active" is given to the highlighted section, depending on the webpage -->
                <li class="py-1 ps-3 active">Personal Information</li>
                <li class="py-1 ps-3 active">Parents/Guardian/School</li>
                <li class="py-1 ps-3 active current">Suppliers</li>
                <li class="py-1 ps-3">Data Capture</li>
            </ol>
        </div>

        <!-- The Right side contains the input forms -->
        <form id="right">
            <h2>Suppliers</h2>
            
            <!-- The First form Contains the User's Name, DOB, Country and Phone Number -->
            <div class="first-form">
                <h4>Suppliers</h4>
                <div class="form">
                    <h5>Full Name</h5>
                    <input type="text" placeholder="FundMe|" class="name" required>
                </div>

                <div class="first-form-2">
                    <div class="form">
                        <h5>Date Of Birth</h5>
                        <input type="date" placeholder="2020" value="2020" required>
                    </div>

                    <div class="first-form-3">
                        <div class="form">
                            <h5>Country</h5>
                            <input type="tel" placeholder="+234" required>
                        </div>
                        <div class="form">
                            <h5>Phone Number</h5>
                            <input type="tel" placeholder="80616..." required>
                         </div>
                    </div>
                </div>        
            </div>

            <div action="" class="second-form">
                <h4>Personal Address</h4>
                <div>
                    <div class="second-form-2">
                        <div class="form">
                            <h5>State</h5>
                            <input type="text" placeholder="Lagos" required>
                        </div>
                        
                        <div class="form">
                            <h5>City</h5>
                            <input type="text" placeholder="Abuja" required>
                        </div>
                    </div>

                    <div class="second-form-2">
                        <div class="form">
                            <h5>Personal Address</h5>
                            <input type="text" placeholder="No. 2 ..." required>
                        </div>

                        <div class="form">
                            <h5>Address Code</h5>
                            <input type="text" placeholder="NG 19004" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="third-form">
                <h4>Bank Account Details</h4>
                <div>
                    <div class="form">
                        <h5>Bank Name</h5>
                        <input type="text" placeholder="Bank ..." required>
                    </div>
                    <div class="form account-number">
                        <h5>Account Number</h5>
                        <input type="text" placeholder="002 ..." required>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="back-button">Back</button>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
